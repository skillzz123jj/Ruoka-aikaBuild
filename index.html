<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Ruoka-aika</title>
</head>

<body style="text-align: center; padding: 0; border: 0; margin: 0;">
  <canvas id="unity-canvas" width=960 height=600 style="width: 960px; height: 600px; background: #231F20"></canvas>
  <script src="Build/Ruoka-aikaBuild.loader.js"></script>
  <script>
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var canvas = document.querySelector("#unity-canvas");
      canvas.style.width = "100%";
      canvas.style.height = "100%";
      canvas.style.position = "fixed";

      // Adjust the canvas size to match the device orientation (landscape/portrait)
      window.addEventListener("resize", function () {
        if (window.innerWidth > window.innerHeight) {
          canvas.style.transform = "rotate(90deg)"; // Landscape orientation
        } else {
          canvas.style.transform = "rotate(0deg)"; // Portrait orientation
        }
      });
    }

    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/Ruoka-aikaBuild.data.unityweb",
      frameworkUrl: "Build/Ruoka-aikaBuild.framework.js.unityweb",
      codeUrl: "Build/Ruoka-aikaBuild.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Ruoka-aika",
      productVersion: "1.0",
    });
  </script>

</body>

</html>
